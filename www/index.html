<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pedometer</title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
<body ng-app="starter" ng-controller="AppCtrl">
  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Yo's Health App</h1>
    </ion-header-bar>
    <ion-content class="has-header padding">
      <!-- Height -->
      <button class="button button-positive" ng-click="getStepCount()">Get Step Count</button>
      <button class="button button-positive" ng-click="getTotalSteps()">Get Step Total</button>
      <br>
    </ion-content>
  </ion-pane>
</body>
</html>
