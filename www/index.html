<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pedometer</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/animatesprite/scripts/jquery.animateSprite.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

<body ng-app="starter" ng-controller="AppCtrl">
  <ion-pane>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Yo's Health App</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <!-- Test div for sprite animation -->
      <div class="sprite-container">
        <div class="sprite">
        </div>
      </div>
      <button class="button button-footer button-full button-positive" ng-click="getStepCount()">Get Step Count</button>
    </ion-content>
      <!-- Steps button -->
        
  </ion-pane>
</body>
  <script>
    $(".sprite").animateSprite({
      fps: 14,
      columns: 15,
      animations: {
          walkRight: [63, 64, 65],
          walkLeft: [15, 14, 13, 12, 11, 10, 9, 8]
      },
      loop: true,
      complete: function(){
          // use complete only when you set animations with 'loop: false'
          alert("animation End");
      }
    });
  </script>

</html>
